<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Réservation de Piscine - WaterBnB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WaterBnB</h1>
            <p>Réservez votre piscine privée en toute simplicité</p>
        </header>
        <main>
            <section class="form-section">
                <h2>Réserver une piscine</h2>
                <form action="/reserve_pool" method="post">
                    <div class="form-group">
                        <label for="pool_id">ID de la piscine</label>
                        <input type="text" id="pool_id" name="pool_id" required>
                    </div>
                    <div class="form-group">
                        <label for="user_id">Votre ID utilisateur</label>
                        <input type="text" id="user_id" name="user_id" required>
                    </div>
                    <button type="submit">Réserver</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 WaterBnB. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
